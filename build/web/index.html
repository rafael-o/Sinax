<html>
    <head>
        <title>Cadastro de Musicas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="tudo">
            <h1>Vitrola de Musicas</h1>
        


        
            <h2>Cadastro de novas musicas</h2><br>

            <form name="Form de entrada de nome" action="response.jsp">
                Nome:
                <input type="text" name="nome" size="50"/><br>
                Cantor:
                <input type="text" name="cantor" size="50"/><br>
                Album:
                <input type="text" name="album" size="50"/><br>
                Genero:
                <input type="text" name="genero" size="50"/><br>
                <input type="submit" value="Salvar" />
            </form>
        
            <br>
            <a href="search.html">
                <h3>Visualizar musicas cadastradas</h3>
            </a>
        </div>

    </body>
</html>
